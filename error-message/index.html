<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Message Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <!-- START MAIN CONTAINER -->
    <section class="main-container">
      <!-- START SECTION MESSAGE -->
      <section class="container-legend">
        <h1 class="head_one">500 internal Server Error</h1>
        <p class="message_paragraph">
          Sorry, something went wrong.
        </p>
        <p class="message_paragraph">
          A team of hightly trained monkeys has been dispatched to deal this situation.
        </p>
      </section>
      <!-- END SECTION MESSAGE -->

      <!-- START SECTION IMAGE -->
      <section class="container-image-error">
        <img src="./images/it_2.svg" class="image-error" alt="imagen del mensaje de error">
      </section>
      <!-- START SECTION IMAGE -->
    </section>
    <!-- END MAIN CONTAINER -->
  </main>
</body>

</html>
